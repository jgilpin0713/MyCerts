{% extends "base.html" %}


{% block content %}



<h1>Training</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover border-secondary">
      <thead>
        <tr>
          <th scope="col">Training Name</th>
          <th scope="col">Hours</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
        </tr>
      </thead>
    
      <tbody>
        {% for train in training %}
        <tr>
          <th scope="row"><a href = "/ad/edit-training/{{train.id}}"> {{train.name}} </a></th>
          <td>{{train.hours}}</td>
          <td>{{train.city}}</td>
          <td>{{train.state}}</td>
          <td>{{train.date}}</td>
          <td>{{train.time}}</td>
        </tr>
        {% endfor %} 
      </tbody>
  
    </table>
  </div>
  
  <a class="btn btn-success" type="button" href = "/ad/add-training">Add Training</a>
<a href = "/administrator" class = "btn btn-danger">Go Back</a>

{% endblock %}
